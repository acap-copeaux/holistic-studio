<div id="runes-root" class="module-page">

  <h2 class="module-title">Tirages runiques (Elder Futhark)</h2>

  <div class="card">

    <p class="subnote">
      Pose mentalement une intention ou une question, puis choisis ton tirage.
    </p>

    <!-- Question optionnelle -->
    <label for="runes-question" class="input-label">Question (optionnelle) :</label>
    <input type="text" id="runes-question" class="input-field"
      placeholder="Ex : Quelle est l'énergie dominante pour ma prochaine étape ?">

    <!-- Boutons de tirage -->
    <div class="button-group" style="margin-top:15px;">
      <button id="btn-runes-1" class="primary-btn">1 rune — Message immédiat</button>
      <button id="btn-runes-3" class="primary-btn">3 runes — Passé / Présent / Futur</button>
      <button id="btn-runes-5" class="primary-btn">5 runes — Croix runique</button>
      <button id="btn-runes-9" class="primary-btn">9 runes — Chemin de vie</button>
    </div>

    <!-- Info accès -->
    <p id="runes-access-hint" class="subnote" style="margin-top:10px;">
      Chargement du niveau d’accès…
    </p>

  </div>

  <!-- Affichage du tirage -->
  <div id="runes-output" class="card" style="margin-top:20px;">
    Le tirage s’affichera ici.
  </div>

</div>
