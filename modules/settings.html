<section class="hs-section">

  <div class="card hs-settings-card">

    <h2 style="margin-bottom: 1.2rem;">Paramètres</h2>

    <p style="opacity: .8; margin-bottom: 1.6rem;">
      Personnalise l’apparence et les animations de l’interface Holistic Studio.
    </p>

    <div class="hs-settings-grid">

      <!-- =====================================================
           CHOIX DU THEME
      ====================================================== -->
      <div class="hs-setting-block">
        <h3>Thème visuel</h3>
        <p class="hs-setting-help">Apparence générale, couleurs et ambiance.</p>

        <div class="hs-field">
          <label for="hs-theme-select">Sélection du thème</label>
          <select id="hs-theme-select">
            <option value="dark-1">Sombre Bleu – Armor Vision</option>
            <option value="dark-2">Sombre Orange – X-Vision</option>
            <option value="dark-3">Sombre Vert – SHIELD</option>
            <option value="light-1">Clair Bleu</option>
            <option value="light-2">Clair Orange</option>
            <option value="light-3">Clair Vert</option>
          </select>
        </div>
      </div>


      <!-- =====================================================
           CHOIX DES ANIMATIONS
      ====================================================== -->
      <div class="hs-setting-block">
        <h3>Animations</h3>
        <p class="hs-setting-help">
          Intensité des effets visuels (glow, pulse, scanner vertical).
        </p>

        <div class="hs-field">
          <label for="hs-anim-select">Niveau d’animations</label>
          <select id="hs-anim-select">
            <option value="off">Désactivées</option>
            <option value="low">Légères</option>
            <option value="full">Complet – Armor Vision</option>
          </select>
        </div>
      </div>

    </div>

    <div class="hs-settings-footer">
      Les réglages sont enregistrés automatiquement et appliqués à chaque ouverture.
    </div>

  </div>

</section>

<script>
(function () {

  /* ============================
     THEME
  ============================ */

  const themeSelect = document.querySelector("#hs-theme-select");
  const savedTheme = window.hsGetTheme ? window.hsGetTheme() : "dark-2";
  themeSelect.value = savedTheme;

  themeSelect.addEventListener("change", () => {
    const v = themeSelect.value;
    if (window.hsSetTheme) window.hsSetTheme(v);
  });


  /* ============================
     ANIMATIONS
  ============================ */

  const animSelect = document.querySelector("#hs-anim-select");
  const savedAnim = window.hsGetAnimations ? window.hsGetAnimations() : "off";
  animSelect.value = savedAnim;

  animSelect.addEventListener("change", () => {
    const v = animSelect.value;
    if (window.hsSetAnimations) window.hsSetAnimations(v);
  });

})();
    </script>
