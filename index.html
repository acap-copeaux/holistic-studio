<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Holistic Studio ‚Äì Armor Vision</title>

  <!-- STYLES -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/theme.css">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b0f16">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>

<body>

  <!-- INTRO -->
  <div id="hs-intro-overlay">
    <div class="intro-ring">
      <div class="intro-core"></div>
    </div>
    <div class="intro-text">HOLISTIC STUDIO</div>
  </div>

  <!-- SIDEBAR BACKDROP -->
  <div id="hs-sidebar-backdrop"></div>

  <!-- ===========================
          HEADER
  ============================ -->
  <header id="hs-header">

    <!-- MENU MOBILE -->
    <button id="hs-menu-toggle" class="menu-btn" onclick="hsToggleSidebar()">‚ò∞</button>

    <!-- LOGO HUD inline (glow/pulse, couleur = th√®me) -->
    <div class="logo-block">
      <svg viewBox="0 0 260 260" class="hs-logo" aria-hidden="true">
        <defs>
          <clipPath id="hsLogoClip">
            <circle cx="130" cy="130" r="115" />
          </clipPath>

          <filter id="hsLogoGlow">
            <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
            <feMerge>
              <feMergeNode in="blur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>

        <!-- TON OURS (img/bear-totem.png) -->
        <image href="img/bear-totem.png"
               x="15" y="15"
               width="230" height="230"
               clip-path="url(#hsLogoClip)"
               preserveAspectRatio="xMidYMid slice" />

        <!-- Anneau anim√© -->
        <circle cx="130" cy="130" r="118"
                stroke="currentColor"
                stroke-width="3"
                stroke-dasharray="18 10"
                fill="none"
                filter="url(#hsLogoGlow)">
          <animateTransform attributeName="transform"
                            type="rotate"
                            from="0 130 130" to="360 130 130"
                            dur="5s"
                            repeatCount="indefinite" />
        </circle>

        <!-- Point bas pulsant -->
        <circle cx="130" cy="245" r="7"
                fill="currentColor"
                filter="url(#hsLogoGlow)">
          <animateTransform attributeName="transform"
                            type="scale"
                            values="1;1.6;1"
                            dur="1.6s"
                            repeatCount="indefinite" />
        </circle>
      </svg>

      <span class="logo-text">Holistic Studio</span>
    </div>

    <!-- BOUTONS DROITS -->
    <div class="header-right">
      <button data-module="settings" class="nav-btn nav-icon">‚öôÔ∏è</button>
      <button id="theme-toggle" class="theme-btn" onclick="hsToggleDarkLight()">üåó</button>
    </div>
  </header>

  <!-- ===========================
          SIDEBAR (mobile)
  ============================ -->
  <aside id="hs-sidebar">
    <h2>Navigation</h2>
    <button data-module="analysis" class="nav-btn">Analyse</button>
    <button data-module="runes" class="nav-btn">Runes</button>
    <button data-module="premium" class="nav-btn">Premium</button>
    <button data-module="yijing" class="nav-btn">Yijing</button>
    <button data-module="mtc" class="nav-btn">MTC</button>
    <button data-module="remedies" class="nav-btn">Rem√®des</button>
    <button data-module="totem" class="nav-btn">Totem</button>
    <button data-module="pricing" class="nav-btn">Tarifs</button>
    <button data-module="contact" class="nav-btn">Contact</button>
    <button data-module="legal" class="nav-btn">L√©gal</button>
    <button data-module="settings" class="nav-btn">Param√®tres</button>
  </aside>

  <!-- ===========================
          NAV TOP (desktop)
  ============================ -->
  <nav id="hs-nav">
    <button data-module="analysis" class="nav-btn">Analyse</button>
    <button data-module="runes" class="nav-btn">Runes</button>
    <button data-module="premium" class="nav-btn">Premium</button>
    <button data-module="yijing" class="nav-btn">Yijing</button>
    <button data-module="mtc" class="nav-btn">MTC</button>
    <button data-module="remedies" class="nav-btn">Rem√®des</button>
    <button data-module="totem" class="nav-btn">Totem</button>
    <button data-module="pricing" class="nav-btn">Tarifs</button>
    <button data-module="contact" class="nav-btn">Contact</button>
    <button data-module="legal" class="nav-btn">L√©gal</button>
    <button data-module="settings" class="nav-btn">‚öôÔ∏è</button>
  </nav>

  <!-- ===========================
          CONTENU
  ============================ -->
  <main id="hs-main">

    <!-- LOADER -->
    <div id="hs-loader" class="hud-loader">
      <div class="hud-ring"></div>
      <div class="hud-dot"></div>
    </div>

    <!-- MODULES -->
    <div id="module-container"></div>

  </main>

  <!-- SCRIPTS -->
  <script src="js/utils.js"></script>
  <script src="js/premium.js"></script>
  <script src="js/runes.js"></script>
  <script src="js/app.js"></script>

  <!-- PWA : Service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").catch(() => {});
    }
  </script>
</body>
</html>
